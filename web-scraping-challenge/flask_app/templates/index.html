<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head> 

<body class="text-white" style="background-color: white;">
    <div class="container">

        <!-- Jumbotron-->
        <div class="jumbotron text-center" style="background-image: url(https://pmdvod.nationalgeographic.com/NG_Video/863/99/lgpost_1527179958264.jpg); height: 300px; background-position: center; background-size: cover;">
            <h1 class="display-3"><b>Mission to Mars</b></h1>
            <p><a class="btn btn-danger btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>

        <!-- Mars News -->
            <div class="row" id="mars-news">
                <div class="col-sm-12">
                    <div class="media">
                        <div class="media-body">
                            <h4>Latest Mars News</h4>
                            <h5 style="color: #DC143C">{{mars.news_title}}</h5>
                            <p style="color: #8B0000">{{mars.news_paragraph}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mars Featured Image -->
            <div class="row" id="mars-featured-image">
                <div class="col-lg-8 col-md-8 col-sm-12">
                <h4>Featured Mars Image</h4>
                <img src="{{mars.featured_image | default('static/images/error.png', true) }}" class="img-responsive" style="max-width:100%; max-height: auto;" alt="Mars Featured Image"/>
            </div>

            <div class="row" id="mars-weather">
                <div class= "col-lg-8 col-md-8 col-sm-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h4 class="card-title">Current Weather on Mars</h4>
                            <p class="card-text">{{mars.weather}}</p>
                        </div>
                    </div>
                </div>
            </div>
        <!-- Mars facts -->
        <br>
        <div class="row" id="mars-facts">
            <div class="col-lg-8 col-md-8 col-sm-12">
                <h4>Mars Facts</h4>
                {{mars.facts | safe}}
            </div>
        </div>
        
        <!-- Mars Hemisphere-->
        <h4 style="padding-top: 50px; margin-top: 100px; text-align: center;">Mars Hemispheres</h4>
        <div class="card-deck">
            <hr>
            <div class="col-md-12">
                <div class="row" id="mars-hemispheres">
                    {% for hemisphere in mars.hemispheres %}
                    <div class="col-md-6">
                        <div class="card text-white bg-danger" style="margin: 30px;">
                            <!-- If Images are False/None/Non-Existent, Then Default to Error Message -->
                            <img class="card-img-top" src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="..."/>
                            <div class="card-body">
                                <p class="card-text">{{hemisphere.title}}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
